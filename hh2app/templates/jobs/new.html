<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Job</title>
</head>
<body>
    <h1>Hello {{current_user.first_name}}! Create a job!</h1>
    <a href="/logout"><button>Logout</button></a>
    <div>
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/jobs/new/create" method="POST">
        {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" name="title" required>
            <label for="description">Description</label>
            <input type="text" name="description" required>
            <label for="location">Location</label>
            <input type="text" name="location" required>
            <!-- <label for="category">Category</label>
            <input type="boolean" value="Pet care" name="category">
            <input type="boolean" value="Electrical" name="category">
            <input type="boolean" value="Garden" name="category">
            <input value="Other" type="Text" name="category"> -->
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <a href="/dashboard"><button>Cancel</button></a>
    </div>
</body>
</html>
