<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Job</title>
</head>
<body>
    <h1>Hello {{current_user.first_name}}! Let's edit your job!</h1>
    <a href="/logout"><button>Logout</button></a>
    <div>
        {% if messages %}
        <ul class="messages">    
            {% for message in messages %}    
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        <form action="/jobs/{{one_job.id}}/update" method="POST">
        {% csrf_token %}
            <label for="title">Title</label>
            <input type="text" name="title" value="{{one_job.title}}" required>
            <label for="description">Description</label>
            <input type="text" name="description" value="{{one_job.description}}" required>
            <label for="location">Location</label>
            <input type="text" name="location" value="{{one_job.location}}" required>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <a href="/dashboard"><button>Cancel</button></a>
    </div>
</body>
</html>
